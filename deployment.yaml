apiVersion: extensions/v1beta1
kind: Deployment
metadata:
name: hello
labels:
  app: hello
spec:
strategy:
  type: Recreate
template:
  metadata:
    labels:
      app: hello
      tier: hello
  spec:
    containers:
    - name: hello
      image: jaganthoutam/hello:latest
      imagePullPolicy: Always
      ports:
      - containerPort: 5000
        name: hello
---
#service
apiVersion: v1
kind: Service
metadata:
  name: hello
spec:
  type: NodePort
  selector:
    app: hello
  ports:
  - name: hello
    protocol: TCP
    nodePort: 30400
    port: 5000
    targetPort: 5000
